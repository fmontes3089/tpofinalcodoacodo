            <h2> <u> Formulario de Contacto </u></h2>

            <div>
                <p>
                    A fin de cubrir cualquier tipo de duda, no dude en contactarse con nosotros a traves del siguiente
                    formulario, completando todos los datos requeridos.
                </p>
            </div>

            <div class="form-container">
                <!--<form action="https://formspree.io/f/mgebrdng" method="post"> -->
                <form onsubmit="return validarFormulario()">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">

                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad">

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email">


                    <label for="comentarios">Comentarios:</label> <textarea id="comentarios" name="comentarios" rows="10"
                        cols="30"></textarea>

                    <div>
                        <input type="submit" value="Enviar">
                        <button type="reset" value="Borrar">Limpiar formulario</button>
                    </div>
                </form>
            </div>
